<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head::head"></head>

<body>
<nav th:replace="fragments/navbar::navbar"></nav>

<main>
    <div>
        <img id="inf" class="card-img" src="/images/banner.jpg" alt="Card image"
             style="position: absolute;top: 60px;border-radius: 0">
        <h3 class="card-img-overlay"
            style="background-color:rgba(0, 0, 0, 0.4); height: 70px;margin-top: 16.6%;text-align: center; color: #e5e5e5">
            Manuals and useful files for motorcycles</h3>
    </div>
    <div style="margin: 20% auto auto;width: 50%;background-color: #e5e5e5"  th:object="${info}">
        <img src="/images/ktm-logo.png" alt="make image" style="width: 100%;height: 150px;">

        <div style="margin-left: 3%">
            <h5 class="card-title" th:text="*{make}" style="text-align: center">KTM</h5>
            <br>
            <h6 class="card-subtitle mb-2" style="font-size: large" th:text="|*{model} *{year}|">navod duke 390
                2018</h6>
            <p th:text="*{description}"></p>
            <p class="card-text" th:text="*{addedOn}">2021-03-31 08:15</p>
        </div>

    </div>

</main>

<section class="" th:replace="fragments/footer::footer"></section>
</body>

</html>
